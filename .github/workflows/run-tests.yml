name: Run tests for php-round
on: 
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-22.04
    steps:
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install NPM Modules
        run: npm ci

      - name: Run Tests
        run: npm test
          
